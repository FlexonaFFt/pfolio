<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/main.css">
    <title>Developer Portfolio</title>
  </head>
  <body>
    <div class="container">
      <!-- Левая верхняя секция с логотипом -->
      <div class="logo-section">
        <div class="logo">S</div>
        <div class="rating">
          <span>4.98</span>
          <div class="badge">TOP DEVELOPER</div>
        </div>
      </div>

      <!-- Центральная секция с заголовком -->
      <div class="headline-section">
        <h1>Code!</h1>
        <div class="subtitle">
          <p>Full-stack developer with passion for <span class="highlight">clean code</span> and innovative solutions!</p>
        </div>
      </div>

      <!-- Правая верхняя секция с 3D изображением -->
      <div class="image-section">
        <div class="image-container">
          <!-- Здесь будет ваше изображение -->
        </div>
      </div>

      <!-- Правая навигация -->
      <div class="navigation">
        <ul>
          <li class="active"><span class="dot"></span>ABOUT</li>
          <li>SOLUTIONS</li>
          <li>PORTFOLIO</li>
          <li>BLOG</li>
        </ul>
        <div class="hire-button">HIRE ME</div>
      </div>

      <!-- Нижняя секция с проектами -->
      <div class="projects-section">
        <div class="project-card">
          <div class="project-title">Recent Projects</div>
          <div class="project-logo">PROJECT 1</div>
        </div>
        <div class="project-card">
          <div class="project-image">
            <!-- Изображение проекта -->
          </div>
        </div>
        <div class="project-card">
          <div class="more-cases">MORE CASES</div>
        </div>
        <div class="project-card">
          <div class="qr-code">
            <!-- QR код -->
          </div>
          <div class="qr-text">FIND SECRET BONUS!</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
