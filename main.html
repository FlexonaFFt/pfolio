<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/main.css">
    <title>Developer Portfolio</title>
  </head>
  <body>
    <div class="container">
      <!-- Большая левая верхняя секция -->
      <div class="main-section">
        <div class="header">
          <div class="logo">S</div>
          <div class="rating">
            <span>4.98</span>
            <div class="badge">TOP DEVELOPER</div>
          </div>
        </div>
        
        <div class="content">
          <h1>Duh!</h1>
          <div class="subtitle">
            <p>Full-stack developer with passion for <span class="highlight">clean code</span> and innovative solutions!</p>
          </div>
        </div>
      </div>

      <div class="image-section">
        <div class="image-container">
          <img src="public/peeps-avatar.png" alt="3D Avatar" class="avatar-image">
        </div>
      </div>

      <!-- Правая навигация -->
      <div class="navigation">
        <ul>
          <li class="active"><span class="dot"></span>ABOUT</li>
          <li>SOLUTIONS</li>
          <li>PORTFOLIO</li>
          <li>BLOG</li>
        </ul>
        <div class="hire-button">HIRE US</div>
      </div>
      
      <!-- Желтая секция с недавними коллаборациями -->
      <div class="yellow-section">
        <div class="recent-title">RECENT</div>
        <div class="collaborations">COLLABORATIONS</div>
        <div class="more-cases-text" style="margin-top: auto;">MORE CASES</div>
      </div>
      
      <!-- Секция с QR-кодом -->
      <div class="qr-section">
        <div class="qr-code">
          <!-- QR код -->
        </div>
        <div class="qr-text">FIND SECRET BONUS!</div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
