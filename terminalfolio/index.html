<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Командная строка - Портфолио</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <div class="terminal-button close"></div>
                <div class="terminal-button minimize"></div>
                <div class="terminal-button maximize"></div>
            </div>
            <div class="terminal-title">portfolio@user: ~</div>
        </div>
        <div class="terminal-content">
            <div class="terminal-output">
                <p>Добро пожаловать в моё интерактивное портфолио!</p>
                <p>Введите <span class="command">help</span> для просмотра доступных команд.</p>
            </div>
            <div class="terminal-input-line">
                <span class="terminal-prompt">user@portfolio:~$</span>
                <input type="text" class="terminal-input" autofocus>
            </div>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
